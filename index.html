<html>

<head>
  <title>Survey Form
  </title>
</head>

<body>
<h1>Student survey form</h1>
<form action="https://bit.ly/akhila"
id="survey-form">
  <div class="row-tab">
    <div class="label-student">
      <label>Name</label>
    </div>
    <div class="input-student">
      <input type="text"placeholder="name">
    </div>
  </div>
  <div class="row-tab">
    <div class="label-student">
      <label>Age</label>
    </div>
    <div class="input-student">
      <input type="number"placeholder=age>
    </div>
  </div>
  <div class="row-tab">
    <div class="label-student">
      <label>Email</label>
    </div>
    <div class="input-student">
      <input type="email" placeholder="email">
    </div>
  </div>
   <div class="row-tab">
     <div class="label-select">
       <label>Select the branch:</label>
     </div>
     <div class="select-input">
       <select>
         <option value="CSE">CSE</option>
         <option value="ISE">ISE</option>
         <option value="ECE">ECE</option>
         <option value="EEE">EEE</option>
         <option value="ME">ME</option>
         <option value="CE">CE</option>
       </select>
     </div>
     <div class="row-tab">
       <div class="labels-radio">
         Semester:</div>
       <div class="input-radio">
       <label>1<input type="radio"name="Year of study"></label>
       <label>3<input type="radio"name="Year of study"></label>
       <label>5<input type="radio"name="Year of study"></label>
       <label>7<input type="radio"name="Year of study"></label>
     </div>
     </div>
     <div class="row-tab">
     <div class="label-checkbox">
       <label>How do you like to read your favourite topic?</label>
       </div>
       <div class="checkbox-input">
         <label for="books">
            <input id="books"value="books"type="checkbox"name="mode">books
        </label>
        <label for="online resources">
            <input id="online resources"value="online resources"type="checkbox"name="mode">online resources
        </label>
        <label for="phone apps">
            <input id="phone apps"value="phone apps"type="checkbox" name="mode">phone apps
        </label>
        <label for="magazine">
            <input id="magazine"value="magazine"type="checkbox"name="mode">magazine
        </label>
       </div>
     </div>
     <div class="row-tab"</div>
     <p>Any comments?<p>
     <textarea>enter your comments here</textarea>
  </div>
  <div class="row-tab">
    <button stlye="padding:10px">submit</button>
  </div>
         </form>
</body>
</html>
